<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Додати контакт</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Додати контакт</h1>
  <form th:action="@{/contacts/create}" th:object="${contact}" method="post">
    <input type="hidden" th:name="clientId" th:value="${clientId}"/> <!-- Передача clientId -->

    <div class="mb-3">
      <label for="firstName" class="form-label">Ім'я</label>
      <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Прізвище</label>
      <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Телефон</label>
      <input type="text" id="phone" th:field="*{phone}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Додати контакт</button>
    <a th:href="@{/clients/{id}(id=${clientId})}" class="btn btn-secondary">Назад</a>
  </form>
</div>
<div th:replace="notification.html"></div>
</body>
</html>
