<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редагувати клієнта</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Редагувати клієнта</h1>

  <form th:action="@{/clients/edit}" method="post">
    <input type="hidden" th:name="id" th:value="${client.id}"/>

    <div class="mb-3">
      <label for="companyName" class="form-label">Назва компанії</label>
      <input type="text" class="form-control" id="companyName" th:name="companyName" th:value="${client.companyName}" required>
    </div>

    <div class="mb-3">
      <label for="industry" class="form-label">Індустрія</label>
      <input type="text" class="form-control" id="industry" th:name="industry" th:value="${client.industry}" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Адреса</label>
      <input type="text" class="form-control" id="address" th:name="address" th:value="${client.address}" required>
    </div>

    <button type="submit" class="btn btn-primary">Зберегти зміни</button>
    <a th:href="@{/clients}" class="btn btn-secondary">Назад до списку клієнтів</a>
  </form>
</div>
<div th:replace="notification.html"></div>
</body>
</html>
